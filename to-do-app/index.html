<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>To-do-App</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Todo List</h1>

      <div class="status-box">
        <label>
          <input type="checkbox" id="filter-all" checked /> Show All
        </label>
        <label> <input type="checkbox" id="filter-open" /> Show Open </label>
        <label> <input type="checkbox" id="filter-done" /> Show Done </label>
      </div>

      <input type="text" id="new-todo" placeholder="Enter a new todo" />
      <button id="add-todo">Add Todo</button>

      <ul id="todo-list"></ul>

      <button id="remove-done">Remove Done Todos</button>
    </div>
  </body>
</html>
